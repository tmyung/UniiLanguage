<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../index.css">
        <title>30 Second Drawing</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"
            http-equiv="X-UA-Compatible" content="IE=edge" charset="UTF-8">
		<link rel="preconnect" href="https://fonts.googleapis.com/%22%3E
		<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
	    </head>

    <body class = "drawing2" style="background-color:#EBF5FF;">
        <div class="drawingSquare">
            <h1> Draw: </h1>
            <div class="prompt">
                <script src='../prompt generation/prompt_generator.js'></script>
                <script src='../prompt generation/prek3.js'></script>
                <script>document.write(getPassedPrompt())</script>
            </div>
            <img src="../images/timer gifs/timer30.gif">
        </div>
        <canvas id="canvas" style="border:1px solid"></canvas>
		<span class="blackbg" id="myPopupBlackBg"></span>
		<span class="popupbg" id="myPopupBg"></span>
		<span class="popup0">
			<p class="popuptext" id="myPopup0">Great Job!<br><br>
			<span style="color: #676767;font-family: 'Open Sans';font-style: normal;font-weight: 700;font-size: 24px;line-height: 22px">
			You will have 60 seconds to draw it again next round.
			</span>
			</p>
		</span>
		<span class="popup1" onclick="location.href='../src/Drawing_60_sec.html?prompt=' + getPassedPrompt()">
			<button class="popuptext" id="myPopup1">Next Round!</button>
		</span>
		<span class="popup2" onclick="onSave()">
			<button class="popuptext" id="myPopup2">Save Drawing</button>
		</span>
        <br>
        <button hidden="hidden" id="save">Save Drawing</button>
        <script src="../drawing javscript files/drawing30.js"></script>
    </body>
</html>
